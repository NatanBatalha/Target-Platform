<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href="./LOGO_TARGET_06.png">
    <title>TARGET</title>
</head>
<body>
    <header class="cabecalho">
        <ul>
            <img id="primeira-imagem" src="./Logotipo_Vetorizada.png" alt="logo-target">
            <li>Clientes</li>
            <li>Projetos</li>
            <li>Serviços</li>
            <li>Login</li>
        </ul>
    </header>

   <section class="informaões para contato">
    <h2> Vamos comecar ?</h2>
    <p>A sua empresa está procurando por uma solução de marketing completa? Com os <br>
        produtos e serviços da Rock Content, sua equipe pode transformar seus objetivos de <br>
         conteúdo mais ambiciosos em realidade. Vamos conversar.</p>
         <form>
            <label for="name">Nome*</label><br>
            <input type="text" id="nome" name="nome" required="true" /><br>
            <label for="name">E-mail Corporativo*</label><br>
            <input type="text" id="e-mail corporativo" name="e-mail corporativo" required="true" /><br>
            <label for="name">Telefone ou Celular*</label><br>
            <input type="number" id="número" name="número" required="true" /><br>
            <label for="name">Site de sua Empresa*</label><br>
            <input type="text" id="site" name="site" required="true" /><br>
            <label for="name">Número de funcionários*</label><br>
            <input type="number" id="funcionários" name="funcionários" required="true" /><br>
            <label for="name">Qual Segmento de Empresa que você trabalha?*</label><br>
            <input type="text" id="segmento" name="segmento" required="true" /><br>
            <label for="name">Qual seu Maior desafio no Marketing?*</label><br>
            <input type="text" id="desafio" name="desafio" required="true" /><br>
            <button type="submit">Solicitar Agendamento</button>
         </form>
   </section>




</body>
</html>
